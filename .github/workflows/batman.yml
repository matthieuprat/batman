name: Batman

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1-5"

jobs:
  book:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - run: bundle exec ruby batman.rb
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
